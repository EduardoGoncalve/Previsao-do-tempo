<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="imagens/nebuloso.png" type="image/x-icon">
    <title>leading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="manifast" href="manifast.json">
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('pwabuilder-sw.js')
        }
    </script>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre para nosso time</h1>
            <img src="weather-animate.svg" class="left-login-image" alt="mulher-do-clima">
        </div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfild">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" placeholder="Usuário" id="usuario">
            </div>
            <div class="textfild">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" id="senha">
            </div>
            <button class="btn-login" id="btn-login">Login</button>
        </div>
    </div>

    <script src="valida.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
